<!--/*@thymesVar id="stockSymbolDTO" type="com.timlai.stockapp.DTO.StockSymbolDTO"*/-->
<form action="#" th:object="${stockSymbolDTO}" th:action="@{'/search/' + ${stockSymbolDTO.getStockSymbolDTO()} }"
      method="post" class="form-inline my-2 my-lg-0">
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="form-group row">
                            <div class="col-md-6 form-group ">
                                <input type="text" class="form-control" placeholder="Search by symbol"
                                       id="stockSymbolDTO"
                                       th:field="*{stockSymbolDTO}"/>
                            </div>
                            <div class="col-md-3 form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--https://getbootstrap.com/docs/4.0/components/alerts/-->
                <div class="alert alert-danger" role="alert"
                     th:if="${#fields.hasErrors('stockSymbolDTO')}"
                     th:errors="*{stockSymbolDTO}"></div>
    </div>
</form>
