spring.messages.basename=messages/messages

#Finnhub
finnhub.token=${FINNHUB_TOKEN}
finnhub.baseUrl_SearchBySymbol=https://finnhub.io/api/v1/quote?symbol=
finnhub.baseUrl_CompanyInfo=https://finnhub.io/api/v1/stock/profile2?symbol=
finnhub.baseUrl_GetMarketNews=https://finnhub.io/api/v1/news?category=general&token=

#PostgreSQL
#update this url
spring.datasource.url=jdbc:postgresql://localhost:5432/stock_app 
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.show-sql=true
spring.thymeleaf.cache=false
version=3.0.0